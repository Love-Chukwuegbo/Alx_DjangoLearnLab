<!-- relationship_app/library_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Library List</title>
</head>
<body>
    <h1>Libraries</h1>
    <ul>
        {% for library in object_list %}
            <li>
                <h2>{{ library.name }}</h2>
                <p><strong>Books:</strong></p>
                <ul>
                    {% for book in library.books.all %}
                        <li>{{ book.title }}</li>
                    {% empty %}
                        <li>No books available.</li>
                    {% endfor %}
                </ul>
            </li>
        {% empty %}
            <li>No libraries found.</li>
        {% endfor %}
    </ul>
</body>
</html>
