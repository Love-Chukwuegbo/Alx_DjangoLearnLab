
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
    <h1>List of Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a> by {{ book.author.name }}
            </li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'new_book' %}">Add a New Book</a>
</body>
</html>
